<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トップページ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/top.css">
  <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
  <navbar>
    <div class="navbarTitle">
      <div class="navbarLogo">
        <img src="../img/top/logo.svg" alt="">
      </div>
      <div>
        <p class="navbarSubtitle">4th week</p>
      </div>
    </div>
    <button class="navbarButton">
      記録・投稿
    </button>
  </navbar>
  <div class="contentsWrapper">
    <div class="contents">
      <div class="leftContents">
        <div class="counters">
          <div class="counter">
            <p class="counterHeadline">Today</p>
            <p class="counterValue">3</p>
            <p class="counterUnit">hour</p>
          </div>
          <div class="counter">
            <p class="counterHeadline">Month</p>
            <p class="counterValue">120</p>
            <p class="counterUnit">hour</p>
          </div>
          <div class="counter">
            <p class="counterHeadline">Total</p>
            <p class="counterValue">1348</p>
            <p class="counterUnit">hour</p>
          </div>          
        </div>
        <div class="graph">
            
        </div>
      </div>
      <div class="rightContents">
        <div class="learningLanguage">
          <div class="pieChartHeadline">
            <p>学習言語</p>
          </div>
        </div>
        <div class="learningContents">
          <div class="pieChartHeadline">
            <p>学習コンテンツ</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
